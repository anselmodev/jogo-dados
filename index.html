<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Desafio dos Dados</title>

  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>

<!-- container -->
<main class="container">

  <!-- Box Game -->
  <section class="box-game" id="box">
    <header class="box-title" id="title">

      <h1>Jogo dos Dados</h1>
      <h4 id="subtitle">
        Bem Vindo, Jogadores!
      </h4>

    </header>

    <!--  ROUND HISTORIC  -->
    <div class="rounds-container" id="rounds">
      <p class="rounds-title">Rodadas do Jogo</p>

      <div class="rounds-list" id="roundList">
      </div>
    </div>

    <!-- BOX INSCRIÇÕES -->
    <article class="form-register-players" id="register">

      <!-- Inscrição Jopgador 1 -->
      <div class="form-input-group">
        <label class="form-input-label">
          <p>Jogador 1</p>
          <input id="p1Name" class="form-input-controller" type="text" placeholder="Digite o Nome / Apelido ...">
        </label>
      </div>

      <!-- Inscrição Jopgador 2 -->
      <div class="form-input-group">
        <label class="form-input-label">
          <p>Jogador 2</p>
          <input id="p2Name" class="form-input-controller" type="text" placeholder="Digite o Nome / Apelido ...">
        </label>
      </div>

      <!-- Tipo de Pontuação -->
      <div class="form-input-group">
        <label class="form-input-label">
          <p>Tipo de Pontuação</p>
          <select id="pointsType" class="form-input-controller form-select">
            <option value="none" disabled selected>Selecione o tipo de pontuação ...</option>
            <option value="inc">Somatória de Pontos</option>
            <option value="dec">Subtração de Pontos</option>
          </select>
        </label>
      </div>

      <!-- Limite de Pontos -->
      <div class="form-input-group">
        <label class="form-input-label">
          <p>Limite de Pontos</p>
          <input id="pointsLimit" class="form-input-controller input-points" type="text" placeholder="Digite ..."
                 value="10">
        </label>
      </div>

      <!-- Scores e iniciar Jogo -->
      <div class="form-input-group btn-group">
        <button id="startGame" class="btn btn-primary">Iniciar Jogo</button>
      </div>

    </article>

    <!-- BOX HOME -->
    <article class="home-game" id="game">
      <div class="players-info">

        <!-- Joagador 1 -->
        <div class="dice-container">
          <p class="player-name" id="playe1Name">
            Jogador 1
          </p>

          <div class="player-dice-3d" id="player1-dice">
            <div class="dice" id="dice1">
              <div class="dice__face dice__number--1">
                <p class="num1">1</p>
              </div> <!-- front -->
              <div class="dice__face dice__number--2">
                <p class="num1">1</p>
                <p class="num2">2</p>
              </div> <!-- back -->
              <div class="dice__face dice__number--3">
                <p class="num1">1</p>
                <p class="num2">2</p>
                <p class="num3">3</p>
              </div> <!-- right -->
              <div class="dice__face dice__number--4">
                <p class="num1">1</p>
                <p class="num2">2</p>
                <p class="num3">3</p>
                <p class="num4">4</p>
              </div> <!-- left -->
              <div class="dice__face dice__number--5">
                <p class="num1">1</p>
                <p class="num2">2</p>
                <p class="num3">3</p>
                <p class="num4">4</p>
                <p class="num5">5</p>
              </div> <!-- top -->
              <div class="dice__face dice__number--6">
                <p class="num1">1</p>
                <p class="num2">2</p>
                <p class="num3">3</p>
                <p class="num4">4</p>
                <p class="num5">5</p>
                <p class="num6">6</p>
              </div> <!-- bottom -->
            </div>
          </div>

          <p class="player-points">
            <em>Pontos</em>
            <span id="player1Points">0</span>
          </p>

          <!--          <button id="player1Launch" class="btn btn-secondary">-->
          <!--            Lançar Dado-->
          <!--          </button>-->
        </div>

        <p class="vsplayer">VS</p>

        <!-- Joagador 2 -->
        <div class="dice-container">
          <p class="player-name" id="playe2Name">
            Jogador 2
          </p>

          <div class="player-dice-3d" id="player2-dice">
            <div class="dice" id="dice2">
              <div class="dice__face dice__number--1">
                <p class="num1">1</p>
              </div> <!-- front -->
              <div class="dice__face dice__number--2">
                <p class="num1">1</p>
                <p class="num2">2</p>
              </div> <!-- back -->
              <div class="dice__face dice__number--3">
                <p class="num1">1</p>
                <p class="num2">2</p>
                <p class="num3">3</p>
              </div> <!-- right -->
              <div class="dice__face dice__number--4">
                <p class="num1">1</p>
                <p class="num2">2</p>
                <p class="num3">3</p>
                <p class="num4">4</p>
              </div> <!-- left -->
              <div class="dice__face dice__number--5">
                <p class="num1">1</p>
                <p class="num2">2</p>
                <p class="num3">3</p>
                <p class="num4">4</p>
                <p class="num5">5</p>
              </div> <!-- top -->
              <div class="dice__face dice__number--6">
                <p class="num1">1</p>
                <p class="num2">2</p>
                <p class="num3">3</p>
                <p class="num4">4</p>
                <p class="num5">5</p>
                <p class="num6">6</p>
              </div> <!-- bottom -->
            </div>
          </div>

          <p class="player-points">
            <em>Pontos</em>
            <span id="player2Points">0</span>
          </p>


        </div>

        <button id="playersLaunch" class="btn btn-secondary">
          Lançar Dados
        </button>

      </div>

      <!-- Reiniciar / Finalizar Jogo -->
      <div class="form-input-group btn-group">
        <button id="restartGame" class="btn btn-border">Reiniciar Jogo</button>
        <button id="endGame" class="btn btn-primary">Finalizar Jogo</button>
      </div>

    </article>
  </section>

  <!-- Footer -->
  <footer class="footer-main">
    <p>Anselmo Lima - by Uninove</p>
  </footer>

</main>

<script src="assets/js/scripts-game.js"></script>

</body>
</html>
